<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iestok</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
</head>
<div class="alert alert-primary" role="alert" style="font-size:50px;">
    Bem vindo(a) ao <a href="#" class="alert-link">iEstOK.com</a>
</div>
<body style="font-family:Comfortaa">
<div class="text-center" style="margin-top:100px">
    <img src="../imagens/logo.jpeg" width="400px" height="auto" alt="...">
</div>
<div style="font-size:50px;">
    <form class="d-grid gap-2 mx-auto container">
        <div class="mb-3 row input-group input-group-lg">
            <input type="text" class="form-control" style="font-size:50px;" aria-describedby="emailHelp"
                   placeholder="Nome completo">
        </div>
        <div class="mb-3 row input-group input-group-lg">
            <input type="email" class="form-control" style="font-size:50px;" aria-describedby="emailHelp"
                   placeholder="Email">
        </div>
        <div class="mb-3 row input-group input-group-lg">
            <input type="password" class="form-control" style="font-size:50px;" placeholder="Sua senha">
        </div>
        <div class="mb-3 row input-group input-group-lg">
            <input type="password" class="form-control" style="font-size:50px;" placeholder="Repita a Senha">
        </div>
        <div class="mb-3 form-check row" style="font-size:40px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Eu não sou um robô</label>
        </div>
        <div class="row">
            <div class="d-grid gap-2 mt-5 mx-auto">
                <button type="button" class="btn btn-primary btn-lg fw-bold" style="font-size:50px; padding:40px">
                    Cadastrar
                </button>
            </div>
        </div>
        <div class="row">
            <div class="d-grid gap-2 mt-5 mx-auto">
                <button type="button" class="btn btn-outline-primary btn-lg fw-bold"
                        style="font-size:50px; padding:40px">
                    Entrar com a conta do Google
                </button>
            </div>
        </div>
    </form>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
